<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <div class="profile-img">
                    <img src="images/profile.png">
                </div>
                <div class="profile-name">
                    <h2>Welcome Home</h2>
                    <h3>Jeeju Coding
                    </h3>
                </div>
            </div>
            <div class="notification">
                <img src="images/notification.png">
            </div>
        </div>
        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Where to go">
                <div class="search-btn"></div>
            </div>
        </div>
        <div class="Popular-Categories">
            <div class="popular-heading">
                <h4>Popular Categories</h4>

            </div>
            <div class="popular-cat-section">
                <div class="section-1  cat-section">
                    <img src="images/cat-1.png" alt="">
                    Mountain
                </div>
                <div class="section-2 cat-section">
                    <img src="images/cat-2.png" alt="">
                    Adventure
                </div>
                <div class="section-3 cat-section">
                    <img src="images/cat-3.png" alt="">
                    Beach
                </div>
                <div class="section-4 cat-section">
                    <img src="images/cat-4.png" alt="">
                    City
                </div>
            </div>
        </div>
<div class="Recommended">
    <div class="Recommended-title">
        Recommended
    </div>
    <div class="Recommended-section">
        <div class="Rec-sec">
            <img src="images/rec-1.jpg">
            <div class="rec-title">
                Sun Set
            </div>
        </div>
        <div class="Rec-sec">
            <img src="images/rec-2.jpg">
            <div class="rec-title">
                Street View
            </div>
        </div>
        <div class="Rec-sec">
            <img src="images/rec-3.jpg">
            <div class="rec-title">
                Hotels
            </div>
        </div>
    </div>
</div>
<div class="fixed-menu">
    <div class="menu-section">
        <ul class="menu-container">
            <li>
                <img src="images/Home.png" alt="">
            </li>
            <li>
                <img src="images/offers.png">
            </li>
            <li class="close">
                <img src="images/close.png">
            </li>
            <li>
                <img src="images/add-place.png">
            </li>
            <li>
                <img src="images/user.png">
            </li>
        </ul>
    </div>
</div>

    </div>
</body>
</html>
